<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/res/css/contact.css" rel="stylesheet">
    <link href="/res/css/index.css" rel="stylesheet" />
    <link href="/res/css/eduation.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
   
  </head>
  <body>
    <div class="nav-bar">
      <a href="/"><i class="fas fa-home"></i></a>
      <a href="/res/pages/about.html"><i class="fas fa-user"></i></a>
      <a href="/res/pages/education.html"><i class="fas fa-chart-pie"></i></a>
      <a href="/res/pages/projects.html"><i class="fas fa-code-branch"></i></a>
      <a class="selected" href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-xl education-title">
          <h1
            aria-label="Contact"
            class="animate__animated animate__rubberBand">
            <span style="color: #ff6f00" class="a">C</span>
            <span style="color: #ff6f00" class="a">o</span>
            <span style="color: #ff6f00" class="a">n</span>
            <span style="color: #ff6f00" class="a">t</span>
            <span style="color: #ff6f00" class="a">a</span>
            <span style="color: #ff6f00" class="a">c</span>
            <span style="color: #ff6f00" class="a">t</span>
          </h1>
          <form>
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="text"><br>
            
            <label for="subject">Subject:</label>
            <input id="subject" class="form-control" type="text"><br>
            
            <label for="message">Message:</label>
            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
            
            <a href="#">Send message</a>
          </form>
        </div>
      </div>
    </div>

    <script>
      setTimeout(function () {
        $(".a").mouseenter(function () {
          var el = $(this);
          $(this).addClass("animate__animated animate__rubberBand");
          $(this).one(
            "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
            function () {
              el.removeClass("animate__animated animate__rubberBand");
            }
          );
        });
      }, 100);
    </script>
  </body>
</html>
