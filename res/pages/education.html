<!DOCTYPE html>

    />
    <title>Projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

  <body>
    <div class="nav-bar">
      <a href="/"><i class="fas fa-home"></i></a>
      <a href="/res/pages/about.html"><i class="fas fa-user"></i></a>
      <a class="selected" href="#"><i class="fas fa-chart-pie"></i></a>
      <a href="/res/pages/projects.html"><i class="fas fa-code-branch"></i></a>
      <a href="/contact"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="content">
      <div class="row">
        <div class="col education-title">
          <h1
            aria-label="Education"
            class="animate__animated animate__rubberBand">
            <span style="color: #ff6f00" class="a">E</span>
            <span style="color: #ff6f00" class="a">d</span>
            <span style="color: #ff6f00" class="a">u</span>
            <span style="color: #ff6f00" class="a">c</span>
            <span style="color: #ff6f00" class="a">a</span>
            <span style="color: #ff6f00" class="a">t</span>
            <span style="color: #ff6f00" class="a">i</span>
            <span style="color: #ff6f00" class="a">o</span>
            <span style="color: #ff6f00" class="a">n</span>
          </h1>
          <p>
            <span class="about-me animate__animated animate__fadeIn animate__delay-1s">Check it out the projects I've done in the past</span><br>
            <span class="about-me animate__animated animate__fadeIn animate__delay-3s">Technologies used on most projects: </span>
            <ul class="about-me animate__animated animate__fadeIn animate__delay-5s">
              <li>Java, Kotlin & Dart</li>
              <li>Android SDK</li>
              <li>Flutter</li>
              <li>Android Jetpack</li>
              <li>Jetpack Compose</li>
              <li>MVVM, MVP & Clean Architecture</li>
              <li>SOLID, KISS, DRY, YAGNI</li>
            </ul>
          </p>
        </div>
      </div>
      <div class="side-div-experience-background"></div>
      <div class="side-div-experience experience-title">
        <h1
            aria-label="About"
            class="animate__animated animate__rubberBand"
            style="margin-top: 150px; margin-left: 100px;">
            <span style="color: #ff6f00" class="a">E</span>
            <span style="color: #ff6f00" class="a">x</span>
            <span style="color: #ff6f00" class="a">p</span>
            <span style="color: #ff6f00" class="a">e</span>
            <span style="color: #ff6f00" class="a">r</span>
            <span style="color: #ff6f00" class="a">i</span>
            <span style="color: #ff6f00" class="a">e</span>
            <span style="color: #ff6f00" class="a">n</span>
            <span style="color: #ff6f00" class="a">c</span>
            <span style="color: #ff6f00" class="a">e</span>
          </h1>
      </div>
    </div>

    <script>
      setTimeout(function () {
        $(".a").mouseenter(function () {
          var el = $(this);
          $(this).addClass("animate__animated animate__rubberBand");
          $(this).one(
            "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
            function () {
              el.removeClass("animate__animated animate__rubberBand");
            }
          );
        });
      }, 100);
    </script>
  </body>
</html>
